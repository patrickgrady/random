<!doctype html>
<html class="" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="css/normalize.css">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

    <defs>

      <symbol id="1">
        <rect x="0" y="25%" width="100%" height="50%" rx="10" ry="10" />
      </symbol>

      <symbol id="2">
        <circle cx="50%" cy="50%" r="50%" />
      </symbol>

      <symbol id="3">
        <ellipse cx="50%" cy="50%" rx="50%" ry="20%" />
      </symbol>

    </defs>
  </svg>

  <svg class="icon"><use id="icon1" xlink:href="placeholder" /></svg>
  <svg class="icon"><use id="icon2" xlink:href="placeholder" /></svg>
  <svg class="icon"><use id="icon3" xlink:href="placeholder" /></svg>

  <script>
  function getNumber() {
    var minNumber = 1; // The minimum number you want
    var maxNumber = 2; // The maximum number you want
    var randomNumber = Math.floor(Math.random() * (maxNumber + 1) + minNumber); // Generates random number doesn't include zero
    document.getElementById("icon1").setAttribute("xlink:href", "#"+randomNumber); // Sets xling:href to random number
    document.getElementById("icon2").setAttribute("xlink:href", "#"+randomNumber); // Sets xling:href to random number
    return false; // Returns false just to tidy everything up
}
  window.onload = getNumber; // Runs the function on page load
  </script>

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>
